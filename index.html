<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Readex+Pro:wght@200;300;400;500;600;700&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>BookShelf</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <section class="book">
      <h2>Masukan Buku Baru</h2>
      <form action="" id="form-book">
        <div class="form-text">
          <label for="judul-form">Judul</label>
          <input
            type="text"
            name="judul"
            id="judul-form"
            class="form-input"
            required
          />
        </div>
        <div class="form-text">
          <label for="penulis-form">Penulis</label>
          <input
            type="text"
            name="penulis"
            id="penulis-form"
            class="form-input"
            required
          />
        </div>
        <div class="form-text">
          <label for="tahun-form">Tahun</label>
          <input
            type="number"
            name="tahun"
            id="tahun-form"
            class="form-input"
            required
          />
        </div>
        <div class="check">
          <label for="check-completed">Selesai Di Baca</label>
          <input type="checkbox" name="check-completed" id="check-completed" />
        </div>
        <div class="btn">
          <input type="submit" id="push" value="Masukan Buku ke rak" />
        </div>
      </form>
    </section>

    <section id="search-div">
      <h2>Cari Buku</h2>
      <div class="btn-search">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Cari Buku"
        />
        <button id="btn-search" onclick="search()">Cari Buku</button>
      </div>
    </section>

    <section class="book-list">
      <h2>Buku belum di baca</h2>
      <div id="belum-di-baca">
        <!-- <h4>Assassins Creed II</h4>
        <p>Penulis:</p>
        <p>Tahun:</p>
        <div class="btn">
          <button class="coklat">Sudah dibaca</button>
          <button class="hijau">Hapus Buku</button>
        </div> -->
      </div>
    </section>

    <section class="book-list">
      <h2>Buku sudah di baca</h2>
      <div id="sudah-di-baca">
        <!-- <h4>Assassins Creed Brotherhood</h4>
        <p>Penulis:</p>
        <p>Tahun:</p>
        <div class="btn">
          <button class="coklat">Belum dibaca</button>
          <button class="hijau">Hapus Buku</button>
        </div> -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
